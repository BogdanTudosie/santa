<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Assignment</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        select {
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            width: 100%;
            font-size: 1em;
        }

        .recipient-display {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }

        .assigned-recipient {
            background: white;
            border: 3px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .assigned-recipient .person-name {
            font-size: 1.6em;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üéÖ Secret Santa Assignment üéÅ</h1>

    <label>Select Your Name:</label>
    <select id="nameSelect" onchange="showAssignment()">
        <option value="">-- Choose Your Name --</option>
    </select>

    <div id="assignmentResult"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>

<script>
    /*********************************************************
     * üî• STEP 1 ‚Äî INSERT YOUR FIREBASE CONFIG HERE
     *********************************************************/
    const firebaseConfig = {
        apiKey: "REPLACE",
        authDomain: "REPLACE",
        projectId: "REPLACE",
        storageBucket: "REPLACE",
        messagingSenderId: "REPLACE",
        appId: "REPLACE"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /*********************************************************
     * üë• STEP 2 ‚Äî YOUR PARTICIPANTS LIST
     * Replace these with your friends' real names later.
     *********************************************************/
    const people = [
        "Alice Johnson",
        "Bob Smith",
        "Carol White",
        "David Brown",
        "Emma Davis",
        "Frank Miller",
        "Grace Lee",
        "Henry Wilson"
    ];

    // Fill dropdown
    const select = document.getElementById("nameSelect");
    people.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
    });

    /*********************************************************
     * üéÅ STEP 3 ‚Äî LOAD OR CREATE ASSIGNMENTS
     *********************************************************/
    let assignments = {};

    async function loadAssignments() {
        const docRef = db.collection("secretSanta").doc("assignments");
        const snapshot = await docRef.get();

        if (snapshot.exists) {
            console.log("Loaded saved assignments");
            assignments = snapshot.data();
        } else {
            console.log("No assignments found ‚Äî generating new ones!");
            assignments = generateAssignments();
            await docRef.set(assignments);
        }
    }

    /*********************************************************
     * üîÑ STEP 4 ‚Äî SECRET SANTA GENERATION
     * Ensures nobody gets themselves.
     *********************************************************/
    function generateAssignments() {
        const shuffled = [...people];
        shuffle(shuffled);

        // No self-assignments allowed
        for (let i = 0; i < people.length; i++) {
            if (people[i] === shuffled[i]) {
                return generateAssignments(); // regenerate
            }
        }

        const result = {};
        people.forEach((p, i) => result[p] = shuffled[i]);
        return result;
    }

    // Fisher-Yates shuffle
    function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    }

    /*********************************************************
     * üëÄ STEP 5 ‚Äî SHOW USER THEIR RECIPIENT
     *********************************************************/
    function showAssignment() {
        const name = select.value;
        if (!name) {
            document.getElementById("assignmentResult").innerHTML = "";
            return;
        }

        const recipient = assignments[name];

        document.getElementById("assignmentResult").innerHTML = `
            <div class="recipient-display">
                <h2>You are Secret Santa for:</h2>
                <div class="assigned-recipient">
                    <div class="person-name">${recipient}</div>
                </div>
                <p style="color:#667eea;">Keep it a secret! ü§´</p>
            </div>
        `;
    }

    // Start the app
    loadAssignments();
</script>
</body>
</html>
